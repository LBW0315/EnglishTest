<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<title>英単語一覧</title>
</head>

<body>
	<div class="engleague-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="mb-4 text-center">英単語一覧</h1>


						<!-- この下を選択式にして検索できるようにしたい。 -->
						<div class="d-flex justify-content-between align-items-end flex-wrap">
							<form method="get" th:action="@{/rangeselect}" class="mb-3">
								<div class="input-group">
									<!-- ドロップダウンメニューを追加 -->
									<select class="form-control" name="unit" th:value="${unit}">
										<option th:value="unit" >U1</option>
										<option th:value="unit" >U2</option>
										<option th:value="unit" >U3</option>
										<!-- 他の検索オプションを追加 -->
									</select>
									
								</div>
							</form>
							


						




						<!-- ここから下は既存のコード -->
						<p id="count" class="count">3</p>
						<div id="wrap" class="wrap">
							<span id="typed" class="typed"></span><span id="untyped">なぜ入力されない？</span>
						</div>
						<button id="start">スタート</button>


</body>
<body>
	<!-- 検索ができているか検証したいだけのもの -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">英単語</th>
									<th scope="col">習う学年</th>
									<th scope="col">Unit</th>
									<th scope="col">意味</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="word : ${wordPage}">
									<td th:text="${word.getId()}"></td>
									<td th:text="${word.getWord()}"></td>
									<td th:text="${word.getSchoolyear()}"></td>
									<td th:text="${word.getUnit()}"></td>
									<td th:text="${word.getMean()}"></td>
								</tr>
							</tbody>
						</table>
	
</body>

</main>

<!-- フッター -->
<div th:replace="~{fragment :: footer}"></div>

<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
<http: //localhost:8080 />
