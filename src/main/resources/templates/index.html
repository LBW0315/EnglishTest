<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<title>FirstEnglish</title>
</head>

<body>

	<!-- ヘッダー -->
	<div th:replace="~{fragment :: header}"></div>

	<main>
		<div class="container pt-4 pb-2">
			<h1 class=" mb-text-center">FirstEnglish</h1>
		</div>

		<!-- この下を選択式にして検索できるようにしたい。 -->
		<div class="d-flex justify-content-between align-items-end flex-wrap">
			<form method="get" th:action="@{/rangeselect}" class="mb-3">
				<div class="input-group">
					<!-- ドロップダウンメニューを追加 -->
					<select class="form-control-lg " name="schoolyear" th:value="${schoolyear}">
						<option selected>学年を選んでください</option>
						<option th:value="schoolyear">1</option>
						<option th:value="schoolyear">2</option>
						<option th:value="schoolyear">3</option>
					</select>
					<!-- 他の検索オプションを追加 -->
					<select class="form-control-lg " name="unit" th:value="${unit}">
						<option selected>教科書の範囲を選んでください。</option>
						<option th:value="unit">U1</option>
						<option th:value="unit">U2</option>
						<option th:value="unit">U3</option>
					</select>

				</div>
			</form>
		</div>








		<!-- ここから下は既存のコード -->
		<div class="d-flex justify-content-center">
			<p id="count" class="count">10</p>
		</div>

		<div id="wrap" class="wrap">
			<span id="typed" class="typed text-info font-weight-bold"></span><span id="untyped"
				class="text-Light">なぜ入力されない？</span>
		</div>


		<!-- スタートボタンを押したら出現するようにしたい　-->
		<div class="d-flex justify-content-center">
			<p id="typed" class="count"></p>
		</div>


		<div class="d-flex pt-5 justify-content-center">
			<button id="start" class="btn btn-danger" btn-lg>スタート</button>
		</div>



</body>

<body>
	<!-- 検索ができているか検証したいだけのもの -->
	<div class="d-flex justify-content-center">
		<table class="small-table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">英単語</th>
					<th scope="col">習う学年</th>
					<th scope="col">Unit</th>
					<th scope="col">意味</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="word : ${wordPage}">
					<td th:text="${word.getId()}"></td>
					<td th:text="${word.getWord()}"></td>
					<td th:text="${word.getSchoolyear()}"></td>
					<td th:text="${word.getUnit()}"></td>
					<td th:text="${word.getMean()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</main>

<!-- フッター -->
<div th:replace="~{fragment :: footer}"></div>

<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
