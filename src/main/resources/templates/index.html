<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<title>英単語一覧</title>
</head>

<body>
	<div class="engleague-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="mb-4 text-center">英単語一覧</h1>


						この下を選択式にして検索できるようにしたい。
						<div class="d-flex justify-content-between align-items-end flex-wrap">
							<form method="get" th:action="@{/admin/word}" class="mb-3">
								<div class="input-group">
									<!-- ドロップダウンメニューを追加 -->
									<select class="form-control" name="unit" th:value="${unit}">
										<option th:value="${unit}" selected>U1</option>
										<option th:value="${unit}" selected>U2</option>
										<option th:value="${unit}" selected>U3</option>
										<!-- 他の検索オプションを追加 -->
									</select>
									<input type="text" class="form-control" name="unit" th:value="${unit}"
										placeholder="検索キーワード">
									<button type="submit" class="btn text-white shadow-sm engleagu-btn">検索</button>
								</div>
							</form>
							<a href="#" class="btn text-white shadow-sm mb-3 samuraitravel-btn">登録</a>
						</div>

						ここから下は既存のコード
						<p id="count" class="count">3</p>
						<div id="wrap" class="wrap">
							<span id="typed" class="typed"></span><span id="untyped">なぜ入力されない？</span>
						</div>
						<button id="start">スタート</button>

						<script type="text/javascript" src="main.js"></script>
</body>
</main>

<!-- フッター -->
<div th:replace="~{fragment :: footer}"></div>

<div th:replace="~{fragment :: scripts}"></div>
</body>

</htmlhttp://localhost:8080/>
